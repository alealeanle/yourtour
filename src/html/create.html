				<section id="create" class="page__create create">
					<div class="create__container _container">
						<div class="create__header header-block">
							<h2 class="header-block__title">Собери свой тур</h2>
							<div class="header-block__text _create-text">Идейные соображения высшего порядка, а также рамки и место обучения кадров</div>
						</div>
						<div class="create__form form-create">
							<form action="#" id="form-create" class="form-create__body">
								<div class="form-create__row">
									<div class="form-create__item">
										<label for="form-create-label" class="form-create__label">Имя</label>
										<input type="text" id="form-create-label" name="name" class="form-create__input" placeholder="Введите Ваше имя">
									</div>
									<div class="form-create__item">
										<label for="form-create-dest" class="form-create__label _icon-dropdown">Направление</label>
										<select required id="form-create-dest" name="dest" class="form-create__input _w">
											<option value="" disabled selected></option>
											<option value="Путешествие в горы">Путешествие в горы</option>
											<option value="Автостопом в Стамбул">Автостопом в Стамбул</option>
										</select>
										<div class="form-create__dest-placeholder">Куда хотите ехать</div>
									</div>
								</div>
								<div class="form-create__row">
									<div class="form-create__item">
										<label for="form-create-mail" class="form-create__label">Email</label>
										<input type="email" id="form-create-mail" name="email" class="form-create__input" placeholder="example@mail.com">
									</div>
									<div class="form-create__item">
										<label for="form-create-tel" class="form-create__label">Телефон</label>
										<input type="tel" id="form-create-tel" name="tel" class="form-create__input" placeholder="+ 7 ( _ _ _ ) _ _ _ - _ _ - _ _">
									</div>
								</div>
								<div class="form-create__row">
									<div class="form-create__item">
										<label for="form-create-date-from" class="form-create__label">Дата от</label>
										<input type="date" id="form-create-date-from" name="date-from" class="form-create__input">
										<div class="form-create__date-placeholder">ДД.ММ.ГГГГ</div>
									</div>
									<div class="form-create__item">
										<label for="form-create-date-to" class="form-create__label">Дата до</label>
										<input type="date" id="form-create-date-to" name="date-to" class="form-create__input">
									</div>
								</div>
								<div class="form-create__item">
									<label for="form-create-coment" class="form-create__label">Комментарий</label>
									<textarea id="form-create-coment" name="coment" class="form-create__input"></textarea>
								</div>
								<div class="form-create__item">
									<title class="form-create__label">Вам есть 18 лет?</title>
									<div class="form-create__adulty adulty">
										<input type="radio" id="adulty-true" name="adulty" value="adulty-true" class="adulty__input">
										<label for="adulty-true" class="form-create__label adulty__label">Да</label>
										<input type="radio" id="adulty-false" name="adulty" value="adulty-false" class="adulty__input">
										<label for="adulty-false" class="form-create__label adulty__label">Нет</label>
									</div>
								</div>
								<div class="form-create__item agreement">
									<input type="checkbox" id="agreement" name="agreement" class="agreement__input"></input>
									<label for="agreement" class="agreement__label">Нажимая кнопку, я принимаю условия&nbsp<a href="#" class="agreement__link">Лицензионного договора</a></label>
								</div>
								<div class="form-create__buttons">
									<button type="submit" class="form-create__btn">Найти тур</button>
									<button type="reset" class="form-create__btn form-create__btn_clear">Сбросить</button>
								</div>
							</form>
						</div>
					</div>
				</section>
